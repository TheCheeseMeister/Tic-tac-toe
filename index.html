<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>

    <dialog id="dialog">
        <form action="">
            <h1>Get ready for the next battle!</h1>
            <h3>Pick who goes first</h3>

            <div class="select-container">
                <p class="selection" onclick="select(event)">X</p>
                <p class="selection" onclick="select(event)">O</p>
            </div>

            <button type="button" onclick="start(event)">Start Game</button>
        </form>
    </dialog>
</body>
